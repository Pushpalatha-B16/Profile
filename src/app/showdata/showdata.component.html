
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen bg-linear-to-bl from-violet-500 to-blue-500">
     
    <div class="  w-full max-w-md mx-auto mt-10 p-6 bg-white/10 rounded-lg shadow-2xl space-y-4  " >
      <h2 class="text-3xl font-bold text-center text-gray-800">Show Details</h2>
      <p class="text-black"><strong>First Name:</strong> {{user_detail.first_name}}</p>
      
<p class="text-black"><strong>Last Name:</strong>{{user_detail.last_name}}</p>
<p class="text-black"><strong>Email:</strong>{{user_detail.email}}</p>
<p class="text-black"><strong>Password:</strong>{{user_detail.password}}</p>
<p class="text-black"> <strong>Date Of Birth:</strong>{{user_detail.dob}}</p>
<p class="text-black"><strong>Phonenumber:</strong>{{user_detail.phone}}</p>

<div *ngIf="user_detail.profile_image" class="mt-3 flex items-center justify-center">
     
    <img [src]="user_detail.profile_image" alt="Profile Image" class="w-32 h-32 object-cover mb-2 ">

  </div>

<div class="mt-3 flex items-center justify-center space-x-6">
   <a routerLink="/showdata/updatedetail" class=" inline-block px-4 py-2 bg-blue-600  rounded-md shadow  hover:underline font-semibold">Edit Details</a>
   <a routerLink="/showdata/updateimage" class=" inline-block px-4 py-2 bg-blue-600  rounded-md shadow  hover:underline font-semibold">Update Image</a>
</div>


  <button (click)="logout()" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition mt-4">Logout</button>
    </div> 
</body>
</html>
